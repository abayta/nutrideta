<template name="createMessage">
    <div class="col-md-9">
        <div class="hpanel email-compose">
            <div class="panel-heading hbuilt">
                <div class="p-xs h4">

                    New message

                </div>
            </div>
            {{#autoForm collection="Messages" id="createMessages" type="method" meteormethod="Messages.methods.insert"}}
                <div class="panel-heading hbuilt">
                    <div class="p-xs">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">To:</label>
                                <div class="col-sm-11">
                                    {{> afFieldInput name="recipients" type="select2" multiple=true}}
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-1 control-label text-left">Subject:</label>

                                <div class="col-sm-11">{{> afFieldInput name="title" class="form-control input-sm"}}</div>
                            </div>
                            <div class="form-group"><label class="col-sm-1 control-label text-left">Category:</label>

                                <div class="col-sm-11">{{> afFieldInput name="category" options="allowed" noselect=true}}</div>
                            </div>
                            <div class="form-group"><label class="col-sm-1 control-label text-left">Message:</label>

                                <div class="col-sm-11">{{> afFieldInput name="message" type="textarea" }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body no-padding">

                </div>
                <div class="panel-footer">
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn btn-default"><i class="fa fa-edit"></i> Save</button>
                            <button class="btn btn-default"><i class="fa fa-trash"></i> Discard</button>
                        </div>
                    </div>
                    <button class="btn btn-primary">Send email</button>
                    <div class="btn-group">
                        <button class="btn btn-default"><i class="fa fa-paperclip"></i></button>
                        <button class="btn btn-default"><i class="fa fa-image"></i></button>
                    </div>

                </div>
            {{/autoForm}}
        </div>

    </div>


</template>
