<template name="clients">

    {{#staggering}}

        {{> pageHeader title="Clientes" desc="Show users list in nice and color panels" category="App views" }}
        <div class="content" style="padding-bottom: 0px;">
            <div class="row">
                <div class="col-lg-6" align="center">
                    {{#panel}}
                        <i class="pe pe-7s-users fa-4x text-warning"></i>
                        <h4 class="font-bold">
                            Aquí encontrarás todos tus clientes
                        </h4>
                        <p class="text-muted">
                            Dependiendo del plan que tenga contratado, podrá manejar a un determinado número de clientes
                        </p>
                    {{/panel}}
                </div>
                <div class="col-lg-6" align="center">
                    {{#panel}}
                        <div class="pull-right">
                            <a class="option btn btn-default btn-xs" id="newClient">Nuevo cliente</a>
                            <a class="option btn btn-default btn-xs" id="upgradeSubscription">Mejorar subscripción</a>
                        </div>
                        <br>
                        <h3>Plan premium</h3>
                        <h5>Usuarios disponibles: 2 / 20</h5>
                        <div class="m">
                            <div class="progress m-t-xs full progress-striped active">
                                <div style="width: 90%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="90"
                                     role="progressbar" class=" progress-bar progress-bar-success">
                                    90%
                                </div>
                            </div>
                        </div>
                    {{/panel}}
                </div>
            </div>
        </div>
        <div class="content" style="padding-top: 0px;">
            <div class="row">
                {{> active}}
            </div>
        </div>
    {{/staggering}}
</template>
